<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pencatat Pengeluaran</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      input,
      button {
        font-weight: 600;
      }
      body {
        overflow-y: scroll;
      }
    </style>
  </head>

  <body class="bg-light">
    <div class="container mt-3">
      <div
        class="modal"
        id="alertHapusModal"
        tabindex="-1"
        aria-labelledby="alertHapusModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p class="fs-5">
                Anda yakin ingin menghapus data pengeluaran uang di hari <b id="tanggalHapus"></b>?
              </p>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>

      <h2 class="mb-3 text-primary-emphasis fw-bold">Pencatat Pengeluaran</h2>
      <div class="input-group mb-3">
        <span class="input-group-text bg-primary text-white fw-semibold"
          >Total Uang</span
        >
        <input
          type="number"
          class="form-control"
          placeholder="Total Uang yang Dimiliki"
          aria-label="Total Uang yang Dimiliki"
          id="inputTotalUang"
          required
        />
        <button
          class="fw-semibold btn btn-primary text-white"
          type="submit"
          id="buttonTotalUang"
          disabled
        >
          Tambah
        </button>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text bg-primary text-white fw-semibold"
          >Tanggal</span
        >
        <input
          type="date"
          class="form-control"
          placeholder="Tanggal Pengeluaran"
          aria-label="Tanggal Pengeluaran"
          id="inputTanggal"
        />
        <input
          type="text"
          placeholder="Hari Pengeluaran"
          aria-label="Hari Pengeluaran"
          class="form-control"
          id="inputHari"
        />
        <button
          class="fw-semibold btn btn-primary text-white"
          type="button"
          id="buttonDate"
          disabled
        >
          Tambah
        </button>
      </div>

      <div class="input-group mb-3 mt-5">
        <span class="input-group-text bg-primary text-white fw-semibold"
          >Cari Hari</span
        >
        <input
          type="text"
          class="form-control"
          placeholder="Cari Data Harian"
          aria-label="Cari Data Harian"
          id="inputCariItemPerhari"
        />
        <button
          class="fw-semibold btn btn-primary text-white"
          type="button"
          id="buttonCari"
        >
          Cari
        </button>
      </div>

      <div
        class="p-3 text-primary-emphasis bg-primary-subtle border border-primary rounded-3"
        id="totalUang"
      >
        Total uang saat ini: Rp
      </div>

      <div class="accordion mt-3" id="dataPerhari"></div>

      <div
        class="bg-danger-subtle border border-danger rounded p-3 mt-5 mb-5 text-danger-emphasis"
        id="totalSemuaPengeluaran"
      >
        Total Pengeluaran: Rp
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
